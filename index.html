<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>

<!-- SCRIPT -->
 

    <!-- AOS -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block-left" data-aos="fade-up-right" data-aos-delay="300" ><p>I am from there</p></div>
    <div class="block-right" data-aos="fade-up-left"  data-aos-delay="300"><p>I am from here</p></div>
    <div  class="block-left"  data-aos="fade-up-right"  data-aos-delay="300"><p>I am not there</p></div>
    <div class="block-right" data-aos="fade-up-left" data-aos-delay="300"><p>and I am not here</p></div>
    <div class="block-left" data-aos="fade-up-right" data-aos-delay="300"><p>I have two names</p></div>
    <div class="block-right" data-aos="fade-up-left" data-aos-delay="300"><p>which meet and part</p></div>
    <div class="block-left"   data-aos="fade-up-right" data-aos-delay="400"><p>and I have</p></div>
    <div class="block-right" data-aos="fade-up-left" data-aos-delay="400"><p>two languages</p></div>
    <div class="block-left" data-aos="fade-up-right" data-aos-delay="400"><p>I forget which of them</p></div>
    <div class="block-right" data-aos="fade-up-left" data-aos-delay="400"><p>I dream in</p></div>
    <div class="block-right" data-aos="fade-up" data-aos-delay="400"><p> Mahmoud Darwish</p></div>
   
    <img data-aos="fade-up" background: transparent; src="scribble.png" alt="Paris">

    <!-- <canvas id="theCanvas" width="300" height="300"></canvas> -->

    <script src="./script.js"></script>
</body>
</html>
